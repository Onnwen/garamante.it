<script>

    (function ($) {
        let s,
            spanizeLetters = {
                settings: {
                    letters: $('.js-spanize'),
                },
                init: function () {
                    s = this.settings;
                    this.bindEvents();
                },
                bindEvents: function () {
                    s.letters.html(function (i, el) {
                        //spanizeLetters.joinChars();
                        let spanizer = $.trim(el).split("");
                        return '<span>' + spanizer.join('</span><span>') + '</span>';
                    });
                },
            };
        spanizeLetters.init();
    })(jQuery);
