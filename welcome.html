<script>
    $( document ).ready(function() {
        updateOrientation();
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        document.body.height = window.innerHeight;
    });

    window.onresize = function() {
        document.body.height = window.innerHeight;
    }

    $( window ).resize(function() {
        updateOrientation();
    });

    function updateOrientation() {
        if (window.innerHeight + 50 > window.innerWidth) {
            $("#horizontal").hide();
            $("#vertical").show();
        }
        else {
            $("#vertical").hide();
            $("#horizontal").show();
        }
    }

    (function ($) {
        let s,
            spanizeLetters = {
                settings: {
                    letters: $('.js-spanize'),
                },
                init: function () {
                    s = this.settings;
                    this.bindEvents();
                },
                bindEvents: function () {
                    s.letters.html(function (i, el) {
                        //spanizeLetters.joinChars();
                        let spanizer = $.trim(el).split("");
                        return '<span>' + spanizer.join('</span><span>') + '</span>';
                    });
                },
            };
        spanizeLetters.init();
    })(jQuery);
</script>
